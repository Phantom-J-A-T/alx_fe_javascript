<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <main>
  <article>
    <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Dynamically populated categories -->
  </select>
  
  <button id="exportQuotes">Export Quotes to JSON</button>
<br><br>
<input type="file" id="importQuotes" accept=".json">
  </article>

  <article><div id="formContainer"></div></article>

  <aside>
    <div id="conflictNotification" style="display: none; padding: 10px; background-color: #ffe0e0; border: 1px solid red;">
      <p><strong>Conflict detected:</strong> Server data differs from local data.</p>
      <button id="keepLocal">Keep My Data</button>
      <button id="acceptServer">Accept Server Data</button>
      <button id="mergeData">Merge</button>
    </div>
  </aside>


</main>
  <script src="script.js"></script>
</body>
</html>
